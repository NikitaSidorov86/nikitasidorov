<script type="text/javascript">
	
var	plasticbin = document.getElementById("plasticbin");
var	paintbin = document.getElementById("paintbin");
var	ebin = document.getElementById("ebin");
var plist = document.getElementById("plist");
var paintitems = document.getElementById("paintitems");
var elist = document.getElementById("elist");

var voices;
getAllVoices = function(){
voices = speechSynthesis.getVoices
}
getAllVoices()

this.ondragstart = function dragstart(e){
	e.dataTransfer.setData("Text", e.target.id);
}

this.ondragover = function dragover(e){
	e.preventDefault();
}

plasticbin.ondrop = function drop(e){
	e.preventDefault();
	var data = e.dataTransfer.getData("Text");
	var dropdata = document.getElementById(data);

if(dropdata.getAttribute("data-r") == "1"){
	plist.innerHTML += "<li>" + data + "</li>";
	dropdata.parentNode.removeChild(dropdata);
	var msg = new SpeechSynthesisUtterance("correct" + data + "does goes into the plastic bin")
	voices = speechSynthesis.getVoices();
	console.log(voices)
	msg.voice = voices[0]
	speechSynthesis.speak(msg)
	}else{
		var msg = new SpeechSynthesisUtterance("wrong" + data + "does not go into the plastic bin")
		speechSynthesis.speak(msg)
		
	}
}

paintbin.ondrop = function drop(e){
	e.preventDefault();
	var data = e.dataTransfer.getData("Text");
	var dropdata = document.getElementById(data);

if(dropdata.getAttribute("data-r") == "2"){
	paintitems.innerHTML += "<li>" + data + "</li>";
	dropdata.parentNode.removeChild(dropdata);
	var msg = new SpeechSynthesisUtterance("correct" + data + "does goes into the paint bin")
				speechSynthesis.speak(msg)
	}else{
		var msg = new SpeechSynthesisUtterance("wrong" + data + "does not go into the paint bin")
		speechSynthesis.speak(msg)
	}
}

ebin.ondrop = function drop(e){

if(dropdata.getAttribute("data-r") == "3"){
